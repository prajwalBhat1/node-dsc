spring:
  application:
    name: <%= baseName %>
  cloud:
    config:
      failFast: false
      uri: ${SPRING_CONFIG_URI:http://localhost:8888}

---

spring:
  profiles: docker
  cloud:
    config:
      failFast: true
      uri: ${SPRING_CONFIG_URI:http://configserver:8888}

---

spring:
  profiles: integration-testing
  cloud:
    config:
      enabled: false

eureka:
  client:
    enabled: false